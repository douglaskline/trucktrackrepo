<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-info"> -->
    <img src = "truck.png" style = "width: 40px;">
  <a class="navbar-brand" href="#">Truck Track
    
      <!-- <h2>TRUCK TRACK</h2> -->
      </a>
  <br>
  <p class = "bg-light text-dark">
  
  <!-- Nav tabs -->
  
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#nearby">Nearby</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#report">Report</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#find">Find</a>
    </li>
  </ul>

<!-- </nav> -->
</p>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="nearby" class="container tab-pane active"><br>
      <h3>Nearby</h3>
      <p>Trucks nearby.</p>
    </div>
    <div id="report" class="container tab-pane fade"><br>
      <h3>Report</h3>
      <p>report trucks here</p>
    </div>
    <div id="find" class="container tab-pane fade"><br>
      <h3>Find</h3>
      <p>find trucks you want to eat at.</p>
    </div>
  </div>
</div>

</body>
</html>
