name: Format (prettier)

on:
    push:
        branches:
            - 'issue-245-set_up_a_code_formatting_action_in_github_to_run_nightly'

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}

            - name: Install
              run: yarn install
              env:
                  CI: true

            - name: Run prettier
              run: yarn run prettier --write 'trucktrack/**/*.{css,cs}'

            - uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: Apply prettier changes